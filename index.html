<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, viewport-fit=cover, width=device-width" />
  <title>chizhik · маршрут по тбилиси от чижика</title>

  <!-- Description / app name -->
  <meta name="description" content="маршрут по тбилиси от чижика">
  <meta name="application-name" content="chizhik">

  <!-- CSP (без frame-ancestors, т.к. <meta> его игнорирует) -->
  <meta http-equiv="Content-Security-Policy"
        content="
        default-src 'self';
        script-src 'self' https://unpkg.com;
        style-src  'self' https://unpkg.com 'unsafe-inline';
        img-src    'self' data: blob: https://tile.openstreetmap.org https://*.basemaps.cartocdn.com https://unpkg.com;
        connect-src 'self';
        object-src 'none';
        base-uri 'none';
        upgrade-insecure-requests">

  <!-- PWA -->
  <link rel="manifest" href="./manifest.webmanifest?v=3">
  <meta name="theme-color" content="#cfe6ff">

  <!-- iOS ярлык -->
  <link rel="apple-touch-icon" href="./icons/icon-180.png?v=3">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="chizhik">
  <meta name="apple-mobile-web-app-status-bar-style" content="white-translucent">

  <!-- Vendor CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <!-- Карта -->
  <div id="map" aria-label="Карта" role="region"></div>

  <!-- Верхняя панель -->
  <header class="panel panel-header" id="headerPanel">
    <div class="header-row">
      <div class="counts">
        Показано: <span id="countCat">0</span> / <span id="countTotal">0</span>
      </div>

      <div class="filters">
        <!-- Бренд-иконка -->
        <img class="brand-icon" src="./icons/icon-180.png?v=3" alt="chizhik" loading="lazy" />

        <input id="search" class="search" type="search" placeholder="Поиск по названию/описанию…" />
        <button class="chip" data-cat="all" data-active="true">Все</button>
        <button class="chip" data-cat="stairs">Лестницы</button>
        <button class="chip" data-cat="porches">Парадные</button>
        <button class="chip" data-cat="temples">Храмы</button>
        <button class="chip" data-cat="other">Остальное</button>
      </div>

      <div class="actions">
        <!-- Показать всё: иконка "дом" -->
        <button class="btn icon-round" id="btnShowAll" title="Показать всё" aria-label="Показать всё">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M3 10.5 12 3l9 7.5V20a1 1 0 0 1-1 1h-5v-7H9v7H4a1 1 0 0 1-1-1v-9.5Z" fill="currentColor"/>
          </svg>
        </button>

        <!-- Где я? -->
        <button class="btn btn-primary" id="btnLocate" title="Где я?">Где я?</button>

        <!-- Список точек -->
        <button class="btn" id="btnToggleSidebar" title="Открыть список">Список точек</button>

        <!-- Установить (Android; показывается через beforeinstallprompt) -->
        <button class="btn icon-round" id="btnInstall" style="display:none" title="Установить приложение" aria-label="Установить приложение">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 3v10m0 0 4-4m-4 4-4-4M5 21h14a1 1 0 0 0 1-1v-3H4v3a1 1 0 0 0 1 1Z"
                  fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Сайдбар / нижний лист -->
  <div id="sidebar" class="panel sidebar">
    <div class="sidebar-header">
      <div class="sidebar-title">Список локаций</div>
      <button id="btnCloseSidebar" class="icon-btn" aria-label="Закрыть">×</button>
    </div>
    <div id="list" class="list"></div>
  </div>

  <!-- Vendor JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>
  <script src="https://unpkg.com/@tmcw/togeojson@5.8.0/dist/togeojson.umd.js" defer></script>
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js" defer></script>

  <!-- App -->
  <script src="app.js" defer></script>

  <!-- PWA / установка / авто-перезагрузка / анти-embed -->
  <script src="pwa.js" defer></script>
</body>
</html>
