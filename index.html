<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, viewport-fit=cover, width=device-width" />
  <title>chizhik · маршрут по тбилиси от чижика</title>

  <meta name="description" content="маршрут по тбилиси от чижика">
  <meta name="application-name" content="chizhik">

  <!-- CSP: Google Fonts + CDN -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 script-src 'self' https://unpkg.com;
                 style-src  'self' https://unpkg.com https://fonts.googleapis.com 'unsafe-inline';
                 font-src   'self' https://fonts.gstatic.com data:;
                 img-src    'self' data: blob: https://tile.openstreetmap.org https://*.basemaps.cartocdn.com https://unpkg.com;
                 connect-src 'self';
                 object-src 'none';
                 base-uri 'none';
                 upgrade-insecure-requests">

  <!-- PWA -->
  <link rel="manifest" href="./manifest.webmanifest?v=9">
  <meta name="theme-color" content="#cfe6ff">
  <link rel="apple-touch-icon" href="./icons/icon-180.png?v=9">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="chizhik">
  <meta name="apple-mobile-web-app-status-bar-style" content="white-translucent">

  <!-- Comfortaa -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Vendor CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <!-- Карта -->
  <div id="map" aria-label="Карта" role="region"></div>

  <!-- Верхняя панель -->
  <header class="panel panel-header" id="headerPanel">
    <div class="header-row">
      <div class="counts">
        Показано: <span id="countCat">0</span> / <span id="countTotal">0</span>
      </div>

      <div class="filters">
        <!-- Лого слева (на две строки) -->
        <img class="brand-ui" src="./icons/ui-logo-white.png?v=1" alt="chizhik" loading="lazy" />

        <!-- 1-й ряд: действия -->
        <div class="actions-top">
          <!-- Дом (Показать всё) -->
          <button class="btn icon-round" id="btnShowAll" title="Показать всё" aria-label="Показать всё">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M3 10.5 12 3l9 7.5V20a1 1 0 0 1-1 1h-5v-7H9v7H4a1 1 0 0 1-1-1v-9.5Z" fill="currentColor"/>
            </svg>
          </button>

          <!-- Где я? -->
          <button class="btn btn-primary" id="btnLocate" title="Где я?">Где я?</button>

          <!-- Установить (появится из beforeinstallprompt) -->
          <button class="btn icon-round" id="btnInstall" style="display:none"
                  title="Установить приложение" aria-label="Установить приложение">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M12 3v10m0 0 4-4m-4 4-4-4M5 21h14a1 1 0 0 0 1-1v-3H4v3a1 1 0 0 0 1 1Z"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>

        <!-- 2-й ряд: поиск -->
        <input id="search" class="search" type="search" placeholder="Поиск по названию/описанию…" />

        <!-- 3-й ряд: фильтры -->
        <div class="chips">
          <button class="chip" data-cat="all" data-active="true">Все</button>
          <button class="chip" data-cat="stairs">Лестницы</button>
          <button class="chip" data-cat="porches">Парадные</button>
          <button class="chip" data-cat="temples">Храмы</button>
          <button class="chip" data-cat="other">Остальное</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Нижний лист -->
  <div id="sidebar" class="panel sidebar">
    <!-- Ручка-липучка -->
    <button id="sheetHandle" class="sheet-handle" aria-controls="sidebar" aria-expanded="false">
      Список точек
    </button>

    <div class="sidebar-header">
      <div class="sidebar-title">Список локаций</div>
      <!-- Стрелка (появится после инициализации JS) -->
      <button id="btnCloseSidebar" class="icon-btn" aria-label="Развернуть" style="visibility:hidden;"></button>
    </div>

    <div id="list" class="list"></div>
  </div>

  <!-- Vendor JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>
  <script src="https://unpkg.com/@tmcw/togeojson@5.8.0/dist/togeojson.umd.js" defer></script>
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js" defer></script>

  <!-- App -->
  <script src="app.js" defer></script>
  <script src="pwa.js" defer></script>
</body>
</html>
