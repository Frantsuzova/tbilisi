<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, viewport-fit=cover, width=device-width" />
  <title>Мой маршрут Тбилиси</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.webmanifest?v=2">
  <meta name="theme-color" content="#cfe6ff">
  <link rel="apple-touch-icon" href="./icons/icon-180.png?v=2">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Тбилиси">
  <meta name="apple-mobile-web-app-status-bar-style" content="white-translucent">

  <!-- Vendor CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <!-- Карта -->
  <div id="map" aria-label="Карта" role="region"></div>

  <!-- Верхняя панель -->
  <header class="panel panel-header" id="headerPanel">
    <div class="header-row">
      <div class="counts">
        Показано: <span id="countCat">0</span> / <span id="countTotal">0</span>
      </div>

      <div class="filters">
        <input id="search" class="search" type="search" placeholder="Поиск по названию/описанию…" />
        <button class="chip" data-cat="all" data-active="true">Все</button>
        <button class="chip" data-cat="stairs">Лестницы</button>
        <button class="chip" data-cat="porches">Парадные</button>
        <button class="chip" data-cat="temples">Храмы</button>
        <button class="chip" data-cat="other">Остальное</button>
      </div>

      <div class="actions">
        <!-- Показать всё: иконка "дом" -->
        <button class="btn icon-round" id="btnShowAll" title="Показать всё" aria-label="Показать всё">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M3 10.5 12 3l9 7.5V20a1 1 0 0 1-1 1h-5v-7H9v7H4a1 1 0 0 1-1-1v-9.5Z" fill="currentColor"/>
          </svg>
        </button>

        <!-- Где я? -->
        <button class="btn btn-primary" id="btnLocate" title="Где я?">Где я?</button>

        <!-- Список точек -->
        <button class="btn" id="btnToggleSidebar" title="Открыть список">Список точек</button>

        <!-- Установить: иконка (Android; показывается по beforeinstallprompt) -->
        <button class="btn icon-round" id="btnInstall" style="display:none" title="Установить приложение" aria-label="Установить приложение">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 3v10m0 0 4-4m-4 4-4-4M5 21h14a1 1 0 0 0 1-1v-3H4v3a1 1 0 0 0 1 1Z"
                  fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Правый сайдбар / нижний лист (моб.) -->
  <div id="sidebar" class="panel sidebar">
    <div class="sidebar-header">
      <div class="sidebar-title">Список локаций</div>
      <button id="btnCloseSidebar" class="icon-btn" aria-label="Закрыть">×</button>
    </div>
    <div id="list" class="list"></div>
  </div>

  <!-- Vendor JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>
  <script src="https://unpkg.com/@tmcw/togeojson@5.8.0/dist/togeojson.umd.js" defer></script>
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js" defer></script>

  <!-- App -->
  <script src="app.js" defer></script>

  <!-- PWA: SW и установка на Android через свою иконку -->
  <script>
    // Регистрация SW
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('./sw.js', { scope: './' }).catch(console.warn);
      });
    }

    // Установка PWA: своя кнопка
    (function(){
      var deferredPrompt = null;
      var btn = null;

      function isStandalone(){
        if ('standalone' in navigator && navigator.standalone) return true; // iOS
        return window.matchMedia('(display-mode: standalone)').matches;     // Chrome
      }

      window.addEventListener('beforeinstallprompt', function(e){
        var isAndroid = /Android/i.test(navigator.userAgent);
        if (!isAndroid) { e.preventDefault(); return; } // десктоп — скрыть системный баннер
        e.preventDefault();
        deferredPrompt = e;
        if (!isStandalone()) {
          btn = document.getElementById('btnInstall');
          if (btn) btn.style.display = 'inline-grid';
        }
      });

      window.addEventListener('DOMContentLoaded', function(){
        btn = document.getElementById('btnInstall');
        if (!btn) return;
        btn.addEventListener('click', async function(){
          if (!deferredPrompt) {
            alert('Откройте меню Chrome и выберите «Установить приложение».');
            return;
          }
          deferredPrompt.prompt();
          try { await deferredPrompt.userChoice; } finally {
            deferredPrompt = null;
            btn.style.display = 'none';
          }
        });
        if (isStandalone() && btn) btn.style.display = 'none';
      });
    })();
  </script>
</body>
</html>
