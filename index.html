<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, viewport-fit=cover, width=device-width" />
  <title>Мой маршрут Тбилиси</title>

  <!-- PWA / ярлык -->
  <link rel="manifest" href="./manifest.webmanifest?v=2">
  <meta name="theme-color" content="#cfe6ff">

  <!-- iOS ярлык и полноэкранный режим -->
  <link rel="apple-touch-icon" href="./icons/icon-180.png?v=2">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Тбилиси">
  <meta name="apple-mobile-web-app-status-bar-style" content="white-translucent">

  <!-- Vendor CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <!-- Карта -->
  <div id="map" aria-label="Карта" role="region"></div>

  <!-- Верхняя панель -->
  <header class="panel panel-header" id="headerPanel">
    <div class="header-row">
      <div class="counts">
        Показано: <span id="countCat">0</span> / <span id="countTotal">0</span>
      </div>

      <div class="filters">
        <input id="search" class="search" type="search" placeholder="Поиск по названию/описанию…" />
        <button class="chip" data-cat="all" data-active="true">Все</button>
        <button class="chip" data-cat="stairs">Лестницы</button>
        <button class="chip" data-cat="porches">Парадные</button>
        <button class="chip" data-cat="temples">Храмы</button>
        <button class="chip" data-cat="other">Остальное</button>
      </div>

      <div class="actions">
        <button class="btn" id="btnShowAll" title="Показать все точки">Показать всё</button>
        <button class="btn btn-primary" id="btnLocate" title="Где я?">Где я?</button>
        <button class="btn" id="btnToggleSidebar" title="Открыть список">Список точек</button>
        <!-- КНОПКА УСТАНОВКИ (покажется только на Android, когда событие доступно) -->
        <button class="btn" id="btnInstall" style="display:none" title="Установить приложение">Установить</button>
      </div>
    </div>
  </header>

  <!-- Правый сайдбар / нижний лист (моб.) -->
  <div id="sidebar" class="panel sidebar">
    <div class="sidebar-header">
      <div class="sidebar-title">Список локаций</div>
      <button id="btnCloseSidebar" class="icon-btn" aria-label="Закрыть">×</button>
    </div>
    <!-- список точек -->
    <div id="list" class="list"></div>
  </div>

  <!-- Vendor JS (defer) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>
  <script src="https://unpkg.com/@tmcw/togeojson@5.8.0/dist/togeojson.umd.js" defer></script>
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js" defer></script>

  <!-- App -->
  <script src="app.js" defer></script>

  <!-- PWA: регистрация SW + установка на Android через свою кнопку -->
  <script>
    // 1) Регистрация сервис-воркера
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('./sw.js', { scope: './' }).catch(console.warn);
      });
    }

    // 2) Установка PWA: собственная кнопка для Android
    (function(){
      var deferredPrompt = null;
      var btn = null;

      function isStandalone(){
        // iOS Safari
        if ('standalone' in navigator && navigator.standalone) return true;
        // PWA в Chrome
        return window.matchMedia('(display-mode: standalone)').matches;
      }

      window.addEventListener('beforeinstallprompt', function(e){
        var isAndroid = /Android/i.test(navigator.userAgent);
        if (!isAndroid) {
          // на десктопе скрываем системную подсказку
          e.preventDefault();
          return;
        }
        // На Android берём управление сами (чтобы показать свою кнопку), системную подсказку скрываем
        e.preventDefault();
        deferredPrompt = e;

        // Показать кнопку, если ещё не установлено
        if (!isStandalone()) {
          btn = document.getElementById('btnInstall');
          if (btn) btn.style.display = 'inline-block';
        }
      });

      // Клик по кнопке "Установить"
      window.addEventListener('DOMContentLoaded', function(){
        btn = document.getElementById('btnInstall');
        if (!btn) return;
        btn.addEventListener('click', async function(){
          if (!deferredPrompt) {
            // запасной путь: системное меню Chrome
            alert('Если кнопка не сработала — откройте меню Chrome и выберите «Установить приложение».');
            return;
          }
          deferredPrompt.prompt();
          try {
            var choice = await deferredPrompt.userChoice; // { outcome: 'accepted' | 'dismissed', platform: ... }
          } finally {
            deferredPrompt = null;
            btn.style.display = 'none';
          }
        });

        // Если уже установлено — кнопку не показываем
        if (isStandalone() && btn) btn.style.display = 'none';
      });
    })();
  </script>
</body>
</html>
