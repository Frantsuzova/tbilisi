<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Мой маршрут Тбилиси</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@tmcw/togeojson@5.8.0/dist/togeojson.umd.js"></script>
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
  <script>
    // Инициализация карты
    const map = L.map('map');
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Кастомная иконка для точек
    const myIcon = L.icon({
      iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/e/ec/RedDot.svg',
      iconSize: [20, 20],
      iconAnchor: [10, 10]
    });

    // Кнопка "Моё местоположение"
    L.control.locate({
      position: 'topleft',
      setView: 'untilPan',
      keepCurrentZoomLevel: true,
      strings: { title: 'Показать моё местоположение' }
    }).addTo(map);

    // Загружаем внешний KML (должен лежать рядом как doc.kml)
    fetch('doc.kml')
      .then(r => r.text())
      .then(kmlText => {
        const kmlXml = new DOMParser().parseFromString(kmlText, 'application/xml');
        const geojson = toGeoJSON.kml(kmlXml);

        const layer = L.geoJSON(geojson, {
          pointToLayer: (feature, latlng) => L.marker(latlng, { icon: myIcon }),
          onEachFeature: (feature, layer) => {
            const p = feature.properties || {};
            layer.bindPopup(`<strong>${p.name || ''}</strong><br>${p.description || ''}`);
          }
        }).addTo(map);

        try {
          map.fitBounds(layer.getBounds(), { padding: [20,20] });
        } catch (e) {
          map.setView([41.6938, 44.8015], 14);
        }
      })
      .catch(err => {
        console.error('KML load error:', err);
        map.setView([41.6938, 44.8015], 14);
      });
  </script>
</body>
</html>
