<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Мой маршрут Тбилиси</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@tmcw/togeojson@5.8.0/dist/togeojson.umd.js"></script>
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
  <script>
    // Классический синий маркер Leaflet
    const defaultIcon = L.icon({
      iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    // Функция выбора иконки по ключевым словам
    function getIconForFeature(feature) {
      const name = (feature.properties.name || '').toLowerCase();
      const desc = (feature.properties.description || '').toLowerCase();

      if (name.includes('лестниц') || desc.includes('лестниц')) {
        return L.icon({
          iconUrl: 'https://maps.gstatic.com/mapfiles/ms2/micons/green-dot.png',
          iconSize: [32, 32],
          iconAnchor: [16, 32],
          popupAnchor: [0, -28]
        });
      }

      if (name.includes('парадн') || desc.includes('парадн')) {
        return L.icon({
          iconUrl: 'https://maps.gstatic.com/mapfiles/ms2/micons/red-dot.png',
          iconSize: [32, 32],
          iconAnchor: [16, 32],
          popupAnchor: [0, -28]
        });
      }

      if (name.includes('обсерватор') || desc.includes('обсерватор')) {
        return L.icon({
          iconUrl: 'https://maps.gstatic.com/mapfiles/ms2/micons/yellow-dot.png',
          iconSize: [32, 32],
          iconAnchor: [16, 32],
          popupAnchor: [0, -28]
        });
      }

      // По умолчанию синий классический
      return defaultIcon;
    }

    // Инициализация карты
    const map = L.map('map');
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Кнопка "Моё местоположение"
    L.control.locate({
      position: 'topleft',
      setView: 'untilPan',
      keepCurrentZoomLevel: true,
      strings: { title: 'Показать моё местоположение' }
    }).addTo(map);

    // Загружаем KML (должен лежать рядом как doc.kml)
    fetch('doc.kml')
      .then(r => r.text())
      .then(kmlText => {
        const kmlXml = new DOMParser().parseFromString(kmlText, 'application/xml');
        const geojson = toGeoJSON.kml(kmlXml);

        const layer = L.geoJSON(geojson, {
          pointToLayer: (feature, latlng) => L.marker(latlng, { icon: getIconForFeature(feature) }),
          onEachFeature: (feature, layer) => {
            const p = feature.properties || {};
            layer.bindPopup(`<strong>${p.name || ''}</strong><br>${p.description || ''}`);
          }
        }).addTo(map);

        try {
          map.fitBounds(layer.getBounds(), { padding: [20,20] });
        } catch (e) {
          map.setView([41.6938, 44.8015], 14);
        }
      })
      .catch(err => {
        console.error('KML load error:', err);
        map.setView([41.6938, 44.8015], 14);
      });
  </script>
</body>
</html>
